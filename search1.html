<html>
<head>
<title>Become a Donor</title>
<style>
table {
  border-collapse: collapse;
}

th,td {
  height: 50px;
  padding: 15px;
}
.container {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: red;
   color: white;
   text-align: center;
   }
  </style>
</head>

<h1 ALIGN="CENTER">BLOOD DONATION</h1>

<form action="Welcome.html" method="post">
<table border="5px" align="center" margin="10px">
<tbody>

<tr>
<td><label for="name">Full Name: </label></td>
<td><input id="name" maxlength="50" name="name" type="text" /></td>
</tr>

<tr>
<td><label for="course">Age </label></td>
<td><input id="course" maxlength="50" name="course" type="number" /></td>
</tr>

<tr>
<td><label for="branch">Gender </label>
<span style="color:red">*</span></td>
<td>
<div><select name="gender" class="form-control" required>
<option value="">Select</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select></td>
</tr>

<tr>
<td><label for="bld">Blood Group </label></td>
<td>
<div><select name="bld" class="form-control" required>
<option value="">Select</option>
<option value="A+">A+</option>
<option value="A-">A-</option>
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>
<option value="O+">O+</option>
<option value="O-">O-</option>
</select></td>
</tr>

<tr>
<td><label for="email">Email_Address:</label></td>
<td><input id="email" maxlength="50" name="email" type="text" /></td>
</tr>

<tr>
<td><label for="username">Address </label></td>
<td><input id="username" maxlength="50" name="username" type="text" /></td>
</tr>

<tr>
<td><label for="aboutus">Message</label></td>
<td valign="middle" align="center"><textarea></textarea></td>
</tr>
<br>
<br>
<tr>
    <td></td>
<td align="right"><input name="Submit" type="Submit" value="Submit" /></td>
</tr>
<div class="container">
            <p >Copyright &copy; First Help 2020</p>
        </div>
</tbody>
</table>
</form>
</html>
